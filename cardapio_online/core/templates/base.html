{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Cardapio Online</title>
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>

    <!-- cabeçalho -->
    <header class="header fixed-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Cardápio Online</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Meus Cardápios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cadastrar Cardápios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Perfil</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteudo central -->
    <main>

        <div class="container">
            {% block content %}

            {% endblock %}
        </div>

    </main>

    <!-- rodapé -->
    <footer>
        <div class="container">
            Todos os direitos reservados &copy; <a href="https://github.com/rafaluz/cardapio_online"
                target="_blank">Rafael Luz</a>
        </div>
    </footer>


    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
